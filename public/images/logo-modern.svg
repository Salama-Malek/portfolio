<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definition -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="modernTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern shadow -->
    <filter id="modernShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#3b82f6" flood-opacity="0.2"/>
    </filter>
    
    <!-- Subtle glow -->
    <filter id="modernGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern geometric S icon -->
  <g transform="translate(8, 8)">
    <!-- Outer circle -->
    <circle cx="12" cy="12" r="12" fill="url(#modernGradient)" filter="url(#modernShadow)"/>
    
    <!-- Inner S shape using path -->
    <path d="M8 6 C8 4, 10 4, 12 6 C14 8, 14 10, 12 12 C10 14, 8 14, 6 12 C4 10, 4 8, 6 6 C8 4, 10 4, 12 6" 
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#modernGlow)"/>
  </g>
  
  <!-- Modern SALAMA text -->
  <text x="55" y="28" font-family="Space Grotesk, Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="url(#modernTextGradient)" letter-spacing="1.5" filter="url(#modernGlow)">SALAMA</text>
</svg>
