<svg width="250" height="60" viewBox="0 0 250 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Gradient definitions -->
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#774ad9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23b7d9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cubeSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#312e8c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4639a6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#23b7d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d90d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#774ad9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d90d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#23b7d9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code symbol gradient -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#23b7d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#774ad9;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Shadow filters -->
    <filter id="cubeShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Cube Container -->
  <g transform="translate(10, 10)">
    <!-- Cube Front Face -->
    <rect x="0" y="0" width="40" height="40" rx="4" fill="url(#cubeGradient)" filter="url(#cubeShadow)"/>
    
    <!-- Cube Right Side -->
    <path d="M40 0 L50 10 L50 50 L40 40 Z" fill="url(#cubeSide)" filter="url(#cubeShadow)"/>
    
    <!-- Cube Top Face -->
    <path d="M0 0 L10 10 L50 10 L40 0 Z" fill="url(#cubeTop)" filter="url(#cubeShadow)"/>
    
    <!-- Code Brackets Symbol -->
    <g transform="translate(12, 12)">
      <!-- Left bracket -->
      <path d="M8 6 L4 10 L8 14 L10 12 L7 10 L10 8 Z" fill="url(#codeGradient)" filter="url(#glow)"/>
      <!-- Right bracket -->
      <path d="M18 6 L22 10 L18 14 L16 12 L19 10 L16 8 Z" fill="url(#codeGradient)" filter="url(#glow)"/>
      <!-- Center dot -->
      <circle cx="13" cy="10" r="2" fill="url(#codeGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- 3D Highlight on cube -->
    <rect x="2" y="2" width="36" height="2" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="2" y="2" width="2" height="36" rx="1" fill="rgba(255,255,255,0.2)"/>
  </g>
  
  <!-- "SALAMA" Text with 3D effect -->
  <g transform="translate(70, 15)">
    <!-- Text shadow for 3D effect -->
    <text x="2" y="32" font-family="Space Grotesk, Arial, sans-serif" font-size="28" font-weight="800" fill="rgba(0,0,0,0.3)">SALAMA</text>
    <!-- Main text -->
    <text x="0" y="30" font-family="Space Grotesk, Arial, sans-serif" font-size="28" font-weight="800" fill="url(#textGradient)" letter-spacing="2" filter="url(#textShadow)">SALAMA</text>
  </g>
  
  <!-- Developer tagline -->
  <g transform="translate(70, 40)">
    <text x="0" y="0" font-family="Space Grotesk, Arial, sans-serif" font-size="12" font-weight="600" fill="var(--px-text-tertiary)" letter-spacing="1">DEVELOPER</text>
  </g>
  
  <!-- Code symbols decoration -->
  <g transform="translate(200, 15)" opacity="0.6">
    <!-- HTML tag -->
    <text x="0" y="15" font-family="monospace" font-size="10" font-weight="bold" fill="url(#codeGradient)">&lt;/&gt;</text>
    <!-- CSS bracket -->
    <text x="0" y="30" font-family="monospace" font-size="10" font-weight="bold" fill="url(#codeGradient)">{ }</text>
    <!-- JS symbol -->
    <text x="0" y="45" font-family="monospace" font-size="10" font-weight="bold" fill="url(#codeGradient)">( )</text>
  </g>
</svg>
