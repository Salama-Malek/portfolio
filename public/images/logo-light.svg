<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definition -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for modern look -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Modern rounded square with gradient and shadow -->
  <rect width="40" height="40" rx="8" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- Enhanced S letter with better positioning -->
  <text x="20" y="28" text-anchor="middle" font-family="Space Grotesk, Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="white" transform="scale(-1,1) translate(-40,0)">S</text>
  
  <!-- Modern SALAMA text with gradient -->
  <text x="55" y="28" font-family="Space Grotesk, Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" letter-spacing="1.5">SALAMA</text>
</svg>