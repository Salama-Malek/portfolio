<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Gradients -->
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code accent -->
    <linearGradient id="codeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Effects -->
    <filter id="cube3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="text3D" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Cube -->
  <g transform="translate(8, 8)">
    <!-- Front face -->
    <rect x="0" y="0" width="34" height="34" rx="5" fill="url(#cubeGrad)" filter="url(#cube3D)"/>
    
    <!-- Right side -->
    <path d="M34 0 L42 8 L42 42 L34 34 Z" fill="url(#cubeSide)" filter="url(#cube3D)"/>
    
    <!-- Top face -->
    <path d="M0 0 L8 8 L42 8 L34 0 Z" fill="url(#cubeTop)" filter="url(#cube3D)"/>
    
    <!-- 3D highlights -->
    <rect x="2" y="2" width="30" height="2" rx="1" fill="rgba(255,255,255,0.4)"/>
    <rect x="2" y="2" width="2" height="30" rx="1" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Code symbol -->
    <g transform="translate(10, 10)">
      <!-- Terminal window -->
      <rect x="0" y="0" width="14" height="14" rx="2" fill="rgba(0,0,0,0.8)" stroke="url(#codeAccent)" stroke-width="1"/>
      
      <!-- Terminal content -->
      <rect x="1" y="1" width="12" height="1.5" rx="0.5" fill="url(#codeAccent)" filter="url(#glow)"/>
      <rect x="1" y="4" width="8" height="1" rx="0.5" fill="url(#codeAccent)" opacity="0.8"/>
      <rect x="1" y="7" width="6" height="1" rx="0.5" fill="url(#codeAccent)" opacity="0.6"/>
      <rect x="1" y="10" width="10" height="1" rx="0.5" fill="url(#codeAccent)" opacity="0.7"/>
      
      <!-- Blinking cursor -->
      <rect x="11" y="10" width="1" height="1" fill="url(#codeAccent)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- "SALAMA" Text -->
  <g transform="translate(60, 15)">
    <!-- Text shadow -->
    <text x="2" y="28" font-family="Space Grotesk, Arial, sans-serif" font-size="24" font-weight="800" fill="rgba(0,0,0,0.3)">SALAMA</text>
    <!-- Main text -->
    <text x="0" y="26" font-family="Space Grotesk, Arial, sans-serif" font-size="24" font-weight="800" fill="url(#textGrad)" letter-spacing="2" filter="url(#text3D)">SALAMA</text>
  </g>
  
  <!-- Developer tag -->
  <g transform="translate(60, 35)">
    <text x="0" y="0" font-family="Space Grotesk, Arial, sans-serif" font-size="10" font-weight="600" fill="url(#codeAccent)" letter-spacing="1">DEV</text>
  </g>
  
  <!-- Floating code symbols -->
  <g transform="translate(160, 10)" opacity="0.6">
    <text x="0" y="12" font-family="monospace" font-size="8" font-weight="bold" fill="url(#codeAccent)">&lt;/&gt;</text>
    <text x="0" y="24" font-family="monospace" font-size="8" font-weight="bold" fill="url(#codeAccent)">{ }</text>
    <text x="0" y="36" font-family="monospace" font-size="8" font-weight="bold" fill="url(#codeAccent)">()</text>
  </g>
</svg>
