<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 3D Cube gradients -->
    <linearGradient id="cubeFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradients -->
    <linearGradient id="mainText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- 3D Filters -->
    <filter id="cube3D" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <filter id="text3D" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="codeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main 3D Cube -->
  <g transform="translate(15, 15)">
    <!-- Cube Front Face -->
    <rect x="0" y="0" width="50" height="50" rx="6" fill="url(#cubeFront)" filter="url(#cube3D)"/>
    
    <!-- Cube Right Side -->
    <path d="M50 0 L65 15 L65 65 L50 50 Z" fill="url(#cubeRight)" filter="url(#cube3D)"/>
    
    <!-- Cube Top Face -->
    <path d="M0 0 L15 15 L65 15 L50 0 Z" fill="url(#cubeTop)" filter="url(#cube3D)"/>
    
    <!-- 3D Highlight lines -->
    <rect x="3" y="3" width="44" height="3" rx="1.5" fill="rgba(255,255,255,0.4)"/>
    <rect x="3" y="3" width="3" height="44" rx="1.5" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Code symbol inside cube -->
    <g transform="translate(15, 15)">
      <!-- Terminal window frame -->
      <rect x="0" y="0" width="20" height="20" rx="2" fill="rgba(0,0,0,0.8)" stroke="url(#accentText)" stroke-width="1"/>
      
      <!-- Terminal content -->
      <rect x="2" y="2" width="16" height="2" rx="1" fill="url(#accentText)" filter="url(#codeGlow)"/>
      <rect x="2" y="6" width="12" height="1" rx="0.5" fill="url(#accentText)" opacity="0.8"/>
      <rect x="2" y="9" width="8" height="1" rx="0.5" fill="url(#accentText)" opacity="0.6"/>
      <rect x="2" y="12" width="14" height="1" rx="0.5" fill="url(#accentText)" opacity="0.7"/>
      
      <!-- Cursor blink -->
      <rect x="16" y="12" width="1" height="1" fill="url(#accentText)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- "SALAMA" Text with 3D effect -->
  <g transform="translate(90, 20)">
    <!-- Text shadow layers for 3D effect -->
    <text x="3" y="38" font-family="Space Grotesk, Arial, sans-serif" font-size="32" font-weight="900" fill="rgba(0,0,0,0.4)">SALAMA</text>
    <text x="2" y="37" font-family="Space Grotesk, Arial, sans-serif" font-size="32" font-weight="900" fill="rgba(0,0,0,0.2)">SALAMA</text>
    <!-- Main text -->
    <text x="0" y="35" font-family="Space Grotesk, Arial, sans-serif" font-size="32" font-weight="900" fill="url(#mainText)" letter-spacing="3" filter="url(#text3D)">SALAMA</text>
  </g>
  
  <!-- Developer tagline with 3D effect -->
  <g transform="translate(90, 50)">
    <text x="2" y="12" font-family="Space Grotesk, Arial, sans-serif" font-size="14" font-weight="700" fill="rgba(0,0,0,0.3)">FULL-STACK DEVELOPER</text>
    <text x="0" y="10" font-family="Space Grotesk, Arial, sans-serif" font-size="14" font-weight="700" fill="url(#accentText)" letter-spacing="1.5">FULL-STACK DEVELOPER</text>
  </g>
  
  <!-- Floating code symbols -->
  <g transform="translate(250, 10)" opacity="0.7">
    <!-- HTML tag -->
    <g transform="translate(0, 0)">
      <text x="0" y="12" font-family="monospace" font-size="12" font-weight="bold" fill="url(#accentText)" filter="url(#codeGlow)">&lt;/&gt;</text>
    </g>
    
    <!-- CSS bracket -->
    <g transform="translate(0, 20)">
      <text x="0" y="12" font-family="monospace" font-size="12" font-weight="bold" fill="url(#accentText)" filter="url(#codeGlow)">{ }</text>
    </g>
    
    <!-- JS arrow function -->
    <g transform="translate(0, 40)">
      <text x="0" y="12" font-family="monospace" font-size="12" font-weight="bold" fill="url(#accentText)" filter="url(#codeGlow)">() =></text>
    </g>
    
    <!-- React symbol -->
    <g transform="translate(0, 60)">
      <text x="0" y="12" font-family="monospace" font-size="12" font-weight="bold" fill="url(#accentText)" filter="url(#codeGlow)">âš›</text>
    </g>
  </g>
  
  <!-- Animated connection lines -->
  <g stroke="url(#accentText)" stroke-width="2" fill="none" opacity="0.6">
    <line x1="70" y1="40" x2="85" y2="40">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="25" x2="245" y2="25">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="240" y1="45" x2="245" y2="45">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
